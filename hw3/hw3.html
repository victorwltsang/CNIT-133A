<!DOCTYPE html>
<html>
  <head>
     <title>Homework 3</title>
     <meta charset="utf-8">
   <script src="files/d3.min.js"></script>
   <style>
   .bg{
     background-color: cyan;
   }
   .border{
     border:2px solid blue;
   }
   </style>
  </head>
  <body>

    <script>
    d3.select("body").append("h2").html("Working with D3").style({"text-align":"right","margin-right":"120px"});

        d3.select("body").attr("class","bg");
        var stroke = {
          "stroke":"black",
          "stroke-width":"6"
        };
var color = d3.scale.category10();
        var data = [1, 2, 3, 4, 5,6];

        var scale = d3.scale.linear()
           .domain([1, 6])
           .range([0, 500]);

        var svg = d3.select("body").append("svg")
           .attr("width", 600)
           .attr("height", 250)


        svg.selectAll("rect")
           .data(data)
           .enter().append("rect")
           .attr("x", function (d) { return scale(d)+10; })
           .attr("y", 30)
           .attr("width", 50)
           .attr("height", 50)
           .attr(stroke)
           .style("fill", function(d){ return color(d);});
    </script>
  </body>
</html>
